service: news-api-server
frameworkVersion: '3'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.11
  stage: dev
  region: ap-northeast-2

# 불필요 파일 제거
package:
  exclude:
    - node_modules/**
    - venv/**

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: get
          cors: true
  news_trends:
    handler: services.news_trends.main
    events:
      - http:
          path: /news_trends
          method: get
          cors: true
  news_searchs:
    handler: services.news_searchs.main
    events:
      - http:
          path: /news_searchs
          method: get
          cors: true
  sentiment_trends:
    handler: services.sentiment_trends.main
    events:
      - http:
          path: /sentiment_trends
          method: get
          cors: true